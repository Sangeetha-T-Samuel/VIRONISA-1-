<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Finance Management</title>
    <link rel="stylesheet" href="signup.css">
    <!-- Include Firebase SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js';
        import { getAuth, createUserWithEmailAndPassword } from 'https://www.gstatic.com/firebasejs/9.15.0/firebase-auth.js';

        // Your Firebase configuration
        // For Firebase JS SDK v7.20.0 and later, measurementId is optional
const firebaseConfig = {
  apiKey: "AIzaSyC6OguzJC5Zr5iuN_Ii0MckURFTuobahTo",
  authDomain: "vironisa-4beb8.firebaseapp.com",
  databaseURL: "https://vironisa-4beb8-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "vironisa-4beb8",
  storageBucket: "vironisa-4beb8.firebasestorage.app",
  messagingSenderId: "352994860732",
  appId: "1:352994860732:web:8cc324198308f2e8d93ab9",
  measurementId: "G-VHTKSQQSVG"
};

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app); // Initialize the auth object

        // Sign Up Function
        window.signUp = function(event) {
            event.preventDefault(); // Prevent default form submission
            const fullname = document.getElementById('fullname').value;
            const username = document.getElementById('username').value; // Treat username as email
            const password = document.getElementById('password').value;

            // Create user with email and password
            createUserWithEmailAndPassword(auth, username, password)
                .then((userCredential) => {
                    const user = userCredential.user;
                    alert('Sign up successful! Welcome ' + fullname);
                    // Redirect to homepage or another page
                    window.location.href = 'homepage.html';
                })
                .catch((error) => {
                    const errorCode = error.code;
                    const errorMessage = error.message;
                    alert('Error: ' + errorMessage);
                });
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <img src="logo.png" alt="Finance Management Logo" class="logo">
            <h1>Finance Management</h1>
        </div>
        <div class="right-panel">
            <h2>Sign Up</h2>
            <form onsubmit="signUp(event)">
                <label for="fullname">Full Name</label>
                <input type="text" id="fullname" name="fullname" required>
                
                <label for="username">Username (Email)</label>
                <input type="text" id="username" name="username" required>
                
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                
                <button type="submit" class="signup-btn">Sign Up</button>
            </form>
            <p>Already have an account? <a href="login.html">Login</a></p>
        </div>
    </div>
</body>
</html>
