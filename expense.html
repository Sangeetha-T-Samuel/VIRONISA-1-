<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Expenses</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
        }

        .navbar ul {
            list-style: none;
            padding: 0;
            margin: 0;
            text-align: center;
        }

        .navbar ul li {
            display: inline;
            margin: 0 15px;
        }

        .navbar ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }

        .navbar ul li a.active {
            font-weight: bold;
        }

        .logout-btn {
            background-color: #f44336;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            position: absolute;
            right: 15px;
            top: 15px;
        }

        .logout-btn:hover {
            background-color: #e53935;
        }

        .container {
            display: flex;
            justify-content: space-between;
            padding: 20px;
            gap: 30px;
        }

        .form-section {
            flex: 1;
            padding: 20px;
            box-sizing: border-box;
        }

        .form-section h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-size: 16px;
            margin-bottom: 5px;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 8px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-group button {
            padding: 8px 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .form-group button:hover {
            background-color: #45a049;
        }

        .form-group .add-btn {
            margin-right: 10px;
        }

        .form-group .reset-btn {
            background-color: #f44336;
        }

        .form-group .reset-btn:hover {
            background-color: #e53935;
        }

        .expense-log {
            flex: 1;
            padding: 20px;
            border-left: 2px solid #ccc;
            box-sizing: border-box;
            max-width: 500px;
        }

        .log-entry {
            background-color: #f9f9f9;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
        }

        .log-entry p {
            margin: 5px 0;
        }

        .log-entry p strong {
            color: #333;
        }

        .expense-log h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        /* Add additional styles for totals section */
        .totals-section {
            margin-top: 20px;
        }

        .totals-section p {
            font-size: 18px;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar">
            <ul>
                <li><a href="homepage.html">Home</a></li>
                <li><a href="account.html">Accounts</a></li>
                <li><a href="income.html">Incomes</a></li>
                <li><a href="expense.html" class="active">Expenses</a></li>
                <li><a href="budget.html">Budget</a></li>
            </ul>
            <button class="logout-btn" onclick="logout()">Logout</button>
        </nav>
    </header>

    <div class="container">
        <!-- Form Section -->
        <section class="form-section">
            <h1>Expenses</h1>

            <!-- Show Expense Log Button -->
            <button class="show-log-btn" onclick="window.location.href='showexpenses.html'">Show Expense Log</button>

            <form id="expenseForm">
                <div class="form-group">
                    <label for="date">Date</label>
                    <input type="date" id="date" name="date" onchange="enableFields()">
                </div>

                <div class="form-group">
                    <label for="account">Account</label>
                    <select id="account" name="account" onchange="enableFields()">
                        <option value="" disabled selected>--select--</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="category">Category</label>
                    <select id="category" name="category">
                        <option value="utility">Utility</option>
                        <option value="convenience">Convenience</option>
                        <option value="personal">Personal</option>
                        <option value="loan">Loan</option>
                    </select>
                    <label for="new-category">New Category</label>
                    <input type="text" id="new-category" name="new-category" placeholder="Add a new category">
                    <button type="button" class="add-btn" onclick="addNewCategory()">Add</button>
                </div>

                <div class="form-group">
                    <label for="amount">Amount</label>
                    <input type="number" id="amount" name="amount" placeholder="Enter amount">
                </div>

                <div class="form-group btn-group">
                    <button type="button" class="add-btn" onclick="addExpense()">Add</button>
                    <button type="reset" class="reset-btn">Reset</button>
                </div>
            </form>
        </section>

        <!-- Expense Log Section -->
        <section class="expense-log">
            <h2>Expense Log</h2>
            <div id="logContainer">
                <!-- Expense entries will be displayed here -->
            </div>
        </section>
    </div>

    <!-- Totals Section -->
    <section class="totals-section">
        <p><strong>Daily Total:</strong> <span id="dailyTotal">0</span></p>
        <p><strong>Monthly Total:</strong> <span id="monthlyTotal">0</span></p>
        <div id="categoryTotals">
            <!-- Category totals will be displayed here -->
        </div>
    </section>

    <!-- Firebase Configuration using CDN -->
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-database-compat.js"></script>

    <script>
        // Firebase initialization
        const firebaseConfig = {
            apiKey: "AIzaSyC6OguzJC5Zr5iuN_Ii0MckURFTuobahTo",
            authDomain: "vironisa-4beb8.firebaseapp.com",
            databaseURL: "https://vironisa-4beb8-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "vironisa-4beb8",
            storageBucket: "vironisa-4beb8.firebasestorage.app",
            messagingSenderId: "352994860732",
            appId: "1:352994860732:web:8cc324198308f2e8d93ab9",
            measurementId: "G-VHTKSQQSVG"
        };
        firebase.initializeApp(firebaseConfig);

        const auth = firebase.auth();
        const db = firebase.database();

        let dailyTotal = 0;
        let monthlyTotal = 0;
        let categoryTotals = {};

        // Fetch available accounts for the current user
        function loadAccounts() {
            auth.onAuthStateChanged(user => {
                if (user) {
                    const accountsRef = db.ref('accounts/' + user.uid);  // Reference to user's accounts
                    const accountSelect = document.getElementById('account');
                    accountSelect.innerHTML = '<option value="" disabled selected>--select--</option>';

                    accountsRef.once('value')
                        .then(snapshot => {
                            snapshot.forEach(accountSnapshot => {
                                const account = accountSnapshot.val();
                                const option = document.createElement('option');
                                option.value = account.name;
                                option.textContent = account.name;
                                accountSelect.appendChild(option);
                            });
                        });
                }
            });
        }

        // Enable fields once date and account are chosen
        function enableFields() {
            const date = document.getElementById('date').value;
            const account = document.getElementById('account').value;
            const amount = document.getElementById('amount').value;
            const category = document.getElementById('category').value;

            const addButton = document.querySelector('.add-btn');
            if (date && account && amount && category) {
                addButton.disabled = false;
            } else {
                addButton.disabled = true;
            }
        }

        // Add new category if entered
        function addNewCategory() {
            const newCategory = document.getElementById('new-category').value.trim();
            if (newCategory) {
                const categorySelect = document.getElementById('category');
                const option = document.createElement('option');
                option.value = newCategory;
                option.textContent = newCategory;
                categorySelect.appendChild(option);
                document.getElementById('new-category').value = '';
            }
        }

        // Add expense to database
        function addExpense() {
            const date = document.getElementById('date').value;
            const account = document.getElementById('account').value;
            const category = document.getElementById('category').value;
            const amount = parseFloat(document.getElementById('amount').value);

            if (date && account && category && amount) {
                const expenseData = {
                    date,
                    account,
                    category,
                    amount
                };

                const user = auth.currentUser;
                const expenseRef = db.ref('expenses/' + user.uid).push();
                expenseRef.set(expenseData)
                    .then(() => {
                        updateExpenseLog(expenseData);
                        resetForm();
                    })
                    .catch((error) => {
                        console.error('Error adding expense: ', error);
                    });
            }
        }

        // Update expense log and totals
        function updateExpenseLog(expenseData) {
            const logContainer = document.getElementById('logContainer');
            const logEntry = document.createElement('div');
            logEntry.classList.add('log-entry');
            logEntry.innerHTML = `
                <p><strong>Date:</strong> ${expenseData.date}</p>
                <p><strong>Account:</strong> ${expenseData.account}</p>
                <p><strong>Category:</strong> ${expenseData.category}</p>
                <p><strong>Amount:</strong> $${expenseData.amount.toFixed(2)}</p>
            `;
            logContainer.appendChild(logEntry);

            // Update category totals
            if (!categoryTotals[expenseData.category]) {
                categoryTotals[expenseData.category] = 0;
            }
            categoryTotals[expenseData.category] += expenseData.amount;

            // Update daily and monthly totals
            dailyTotal += expenseData.amount;
            const today = new Date();
            const currentMonth = today.getMonth();
            if (!monthlyTotal[currentMonth]) {
                monthlyTotal[currentMonth] = 0;
            }
            monthlyTotal[currentMonth] += expenseData.amount;

            // Display updated totals
            document.getElementById('dailyTotal').textContent = dailyTotal.toFixed(2);
            document.getElementById('monthlyTotal').textContent = monthlyTotal.toFixed(2);

            const categoryTotalsDiv = document.getElementById('categoryTotals');
            categoryTotalsDiv.innerHTML = '';
            for (const [category, total] of Object.entries(categoryTotals)) {
                const p = document.createElement('p');
                p.textContent = `${category}: $${total.toFixed(2)}`;
                categoryTotalsDiv.appendChild(p);
            }
        }

        // Reset form fields after submission
        function resetForm() {
            document.getElementById('expenseForm').reset();
            enableFields();
        }

        // Logout function
        function logout() {
            auth.signOut().then(() => {
                window.location.href = 'login.html';
            });
        }

        // Load accounts on page load
        window.onload = loadAccounts;
    </script>
</body>
</html>
